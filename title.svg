<svg fill="none" viewBox="0 0 800 141" width="800" height="141" xmlns="http://www.w3.org/2000/svg">
  <style>
    .zaky {
      margin-left: 30px;
      -webkit-animation: zaky 10s linear infinite;
      animation: zaky 10s linear infinite;
    }

    .z {
      display: inline-block;
    }

    .eraser {
      transform: translate(-10px, 8px) rotate(16deg);
      -webkit-animation: erase 10s linear infinite;
      animation: erase 10s linear infinite;
    }

    .eraser2 {
      transform: translate(-42px, -13px) rotate(202deg);
      -webkit-animation: erase2 10s linear infinite;
      animation: erase2 10s linear infinite;
    }

    .eraser3 {
      transform: translate(1px, -7px) rotate(6deg);
      -webkit-animation: erase3 10s linear infinite;
      animation: erase3 10s linear infinite;
    }

    .eraser4 {
      transform: translate(43px, -4px) rotate(194deg);
      -webkit-animation: erase4 10s linear infinite;
      animation: erase4 10s linear infinite;
    }

    .ar {
      -webkit-animation: ar 10s linear infinite;
      animation: ar 10s linear infinite;
    }

    @keyframes erase {
      0% {
        height: 0;
      }

      15% {
        height: 0;
      }

      17% {
        height: 115px;
      }

      25% {
        opacity: 1;
      }

      26% {
        opacity: 0;
      }

      100% {
        opacity: 0;
        height: 115px;
      }
    }

    @keyframes erase2 {
      0% {
        height: 0;
      }

      17% {
        height: 0;
      }

      19% {
        height: 115px;
      }

      25% {
        opacity: 1;
      }

      26% {
        opacity: 0;
      }

      100% {
        opacity: 0;
        height: 115px;
      }
    }

    @keyframes erase3 {
      0% {
        height: 0;
      }

      19% {
        height: 0;
      }

      21% {
        height: 110px;
      }

      25% {
        opacity: 1;
      }

      26% {
        opacity: 0;
      }

      100% {
        opacity: 0;
        height: 110px;
      }
    }

    @keyframes erase4 {
      0% {
        height: 0;
      }

      21% {
        height: 0;
      }

      23% {
        height: 100px;
      }

      25% {
        opacity: 1;
      }

      26% {
        opacity: 0;
      }

      100% {
        opacity: 0;
        height: 100px;
      }
    }

    @keyframes ar {
      0% {
        opacity: 100;
      }

      23% {
        opacity: 100;
      }

      25% {
        opacity: 0;
      }

      96% {
        opacity: 0;
      }

      98% {
        opacity: 100;
      }

      100% {
        opacity: 100;
      }
    }

    @keyframes zaky {
      0% {
        margin-left: 30px;
      }

      25% {
        margin-left: 30px;
      }

      27% {
        margin-left: -110px;
      }

      94% {
        margin-left: -110px;
      }

      96% {
        margin-left: 30px;
      }

      100% {
        margin-left: 30px;
      }
    }

    .temper {
      transform: rotate(9deg);
    }

    .temper1 {
      transform: translate(-46px, 9px) rotate(16deg);
    }

    .temper2 {
      transform: translate(-67px, -4px) rotate(26deg);
    }

    .temper3 {
      transform: translate(3px, 1px) rotate(358deg);
    }

    .temper4 {
      transform: translate(-31px, -8px) rotate(14deg);
    }
  </style>
  <defs>
    <mask id="eraserid">
      <rect width="800" height="141" fill="white" />
      <rect class="eraser" x="340" y="16" width="40" height="40" rx="15" fill="black" transform-origin="center" />
      <rect class="eraser2" x="360" y="16" width="40" height="40" rx="15" fill="black" transform-origin="center" />
      <rect class="eraser3" x="380" y="16" width="40" height="40" rx="15" fill="black" transform-origin="center" />
      <rect class="eraser4" x="400" y="16" width="40" height="40" rx="15" fill="black" transform-origin="center" />
    </mask>
  </defs>
  <g mask="url(#eraserid)">
    <foreignObject width="100%" height="100%">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
          @font-face {
            font-family: font;
            src: url(FjallaOne-Regular.ttf);
          }

          .container {
            text-align: center;
            font-size: 700%;
            font-family: font, sans-serif;
            font-style: italic;
          }
        </style>
        <div class="container">
          <span class="dam">DAM <span class="ar">AR</span>
          </span>
          <span class="zaky">
            <span class="z">Z</span>AKY </span>
        </div>
      </div>
    </foreignObject>
  </g>
</svg>
