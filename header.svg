<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" y1="0" x2="1">
      <stop offset="0" stop-color="white" stop-opacity="0" />
      <stop offset="0.2" stop-color="white" stop-opacity="0.8" />
      <stop offset="0.5" stop-color="white" stop-opacity="1" />
      <stop offset="0.8" stop-color="white" stop-opacity="0.8" />
      <stop offset="1" stop-color="white" stop-opacity="0" />
    </linearGradient>
    <mask id="fade" maskContentUnits="objectBoundingBox">
      <rect width="1" height="1" fill="url(#gradient)" />
    </mask>
  </defs>
  <g mask="url(#fade)">
    <foreignObject width="100%" height="100%">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
          .container {
            overflow: hidden;
            position: relative;
            font-family:
              system-ui,
              -apple-system,
              'Segoe UI',
              Roboto,
              Helvetica,
              Arial,
              sans-serif,
              'Apple Color Emoji',
              'Segoe UI Emoji';
          }

          .slider {
            display: flex;
            width: fit-content;
            margin-right: -100%;
            -webkit-animation: scroll 5s linear infinite;
            animation: scroll 5s linear infinite;
          }

          .slider--alt {
            animation-direction: reverse;
          }

          .tag {
            font-size: 160%;
            padding: 10px 20px;
            background: #1e68d5;
            color: white;
            margin: 10px;
            border-radius: 5px;
          }

          @-webkit-keyframes scroll {
            0% {
              transform: translateX(0);
            }

            100% {
              transform: translateX(-50%);
            }
          }

          @keyframes scroll {
            0% {
              transform: translateX(0);
            }

            100% {
              transform: translateX(-50%);
            }
          }
        </style>
        <div class="container">
          <div class="slider">
            <div class="tag">Javascript</div>
            <div class="tag">CSS</div>
            <div class="tag">HTML</div>
            <div class="tag">React</div>
            <div class="tag">Vue</div>
            <div class="tag">Next</div>
            <div class="tag">Nuxt</div>
            <div class="tag">Jest</div>
            <!---->
            <div class="tag">Javascript</div>
            <div class="tag">CSS</div>
            <div class="tag">HTML</div>
            <div class="tag">React</div>
            <div class="tag">Vue</div>
            <div class="tag">Next</div>
            <div class="tag">Nuxt</div>
            <div class="tag">Jest</div>
          </div>
          <div class="slider slider--alt">
            <div class="tag">Typescript</div>
            <div class="tag">Tailwind</div>
            <div class="tag">Webpack</div>
            <div class="tag">Babel</div>
            <div class="tag">Rollup</div>
            <div class="tag">Express</div>
            <div class="tag">Cypress</div>
            <!---->
            <div class="tag">Typescript</div>
            <div class="tag">Tailwind</div>
            <div class="tag">Webpack</div>
            <div class="tag">Babel</div>
            <div class="tag">Rollup</div>
            <div class="tag">Express</div>
            <div class="tag">Cypress</div>
          </div>
          <div class="slider">
            <div class="tag">Python</div>
            <div class="tag">Golang</div>
            <div class="tag">Mysql</div>
            <div class="tag">Docker</div>
            <div class="tag">Kubernetes</div>
            <div class="tag">Git</div>
            <div class="tag">Kotlin</div>
            <!---->
            <div class="tag">Python</div>
            <div class="tag">Golang</div>
            <div class="tag">Mysql</div>
            <div class="tag">Docker</div>
            <div class="tag">Kubernetes</div>
            <div class="tag">Git</div>
            <div class="tag">Kotlin</div>
          </div>
          <div class="slider slider--alt">
            <div class="tag">NLP</div>
            <div class="tag">Tensorflow</div>
            <div class="tag">Web3</div>
            <div class="tag">PWA</div>
            <div class="tag">Swift</div>
            <div class="tag">Jetpack</div>
            <!---->
            <div class="tag">NLP</div>
            <div class="tag">Tensorflow</div>
            <div class="tag">Web3</div>
            <div class="tag">PWA</div>
            <div class="tag">Swift</div>
            <div class="tag">Jetpack</div>
          </div>
        </div>
      </div>
    </foreignObject>
  </g>
</svg>
